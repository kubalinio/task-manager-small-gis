<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Task Manager - SmallGIS" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Task Manager - SmallGis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;&display=swap"
      rel="stylesheet"
    />

    <script>
      ;(function () {
        const storedTheme = localStorage.getItem("theme")
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches

        if (storedTheme === "light") {
          document.documentElement.classList.add("light")
          document.documentElement.classList.remove("dark")
        } else if (storedTheme === "dark" || !storedTheme) {
          document.documentElement.classList.add("dark")
          document.documentElement.classList.remove("light")
        } else if (storedTheme === "system") {
          if (prefersDark) {
            document.documentElement.classList.add("dark")
            document.documentElement.classList.remove("light")
          } else {
            document.documentElement.classList.add("light")
            document.documentElement.classList.remove("dark")
          }
        }

        if (!storedTheme) {
          localStorage.setItem("theme", "dark")
        }
      })()
    </script>

    <style></style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <div class="gooey">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
